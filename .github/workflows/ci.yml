name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
            node-version: 20
            cache: 'npm'
  
      - run: npm install --frozen-lockfile
      #- uses: nrwl/nx-set-shas@v4

      - run: npx nx run-many -t e2e -p app1-e2e app2-e2e


