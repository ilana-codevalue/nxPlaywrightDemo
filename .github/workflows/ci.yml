name: CI

on:
  push:
    branches:
      - master

permissions:
  actions: read
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
     matrix:
        shardIndex: [1]
        shardTotal: [1]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

